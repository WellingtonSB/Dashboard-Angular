<div class="container mb-5 mt-5">
    <div class="row mb-5 mt-5">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Apagar Categoria</h1>
  
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">Tem certeza que deseja apagar? Todos os produtos
                relacionados a ela serão apagados!</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center">Categoria: {{categoria.nome}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-danger mr-5" routerLink='/admin'>Não</button>
                <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
  </div>
