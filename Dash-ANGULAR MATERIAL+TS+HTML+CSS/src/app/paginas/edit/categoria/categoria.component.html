<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
  
            <h1 class="text-center mt-5">Atualizar Tema</h1>
  
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
  
                <div class="form-group justify-content-center text-center">
  
                    <label for='descricao'>Descrição</label>
                    <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.descricao'>
  
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink='/admin'>Cancelar</button>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>
            </div>
        </div>
    </div>
  </div>
